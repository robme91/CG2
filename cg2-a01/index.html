<head>
    <meta charset="UTF-8">

    <title>CG2 A1: Lines, Curves &amp; Canvas</title>
    
    <!-- import main module using RequireJS -->
    <script data-main="main.js" src="../lib/require.js"></script>
    
    <!-- import style sheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    
</head>

<body>

  <!-- this element will be used to diplay errors -->
  <pre id="error"></pre>
  
  <!-- centered region with drawing canvas and parameter area -->
  <div align="center">
  
    <canvas id="drawing_area" width="500" height="400" style="position:relative;">
        <!-- NOTE: the "position:relative" is required due to the current  
             implementation of mouse coordinate processing in module "util". -->
        If you see this text, your browser probably does not 
        support the HTML5 canvas 2D drawing context. 
    </canvas>
    
    <div id="param_area" >

        <h3>Create Objects:</h3>
        
        <button id="btnNewLine" type="button">New Line</button>
        <button id="btnNewCircle" type="button">New Circle</button>
        <button id="btnNewParametricCurve" type="button">New Parametric Curve</button>
        <button id="btnNewBezierCurve" type="button">New Bézier Curve</button>
        
        <div id="input_area">
            <!--Draw Style -->
            <label id="colorLabel" hidden>Farbe wählen:</label>
            <input id="colorSelector" type="color" hidden>
            <label id="lineWidthLabel" hidden>Linienstärke wählen :</label>
            <input id="lineWidthSelector" type="number" hidden>
            
            <!--Circle Parameter -->
            <label id="radiusLabel" hidden>Radius wählen:</label>
            <input id="radiusSelector" type="number" hidden>

            
            <!--Curve Paramters -->
            <label id="xTermLabel" hidden>x(t):</label>
            <input id="xTermInput" type="text" class="longInput" hidden>
            <label id="yTermLabel" hidden>y(t):</label>
            <input id="yTermInput" type="text" class="longInput" hidden>
            <label id="minTLabel" hidden>min t:</label>
            <input id="minTSelector" type="number" value="0" step="0.001" hidden>
            <label id="maxTLabel" hidden>max t:</label>
            <input id="maxTSelector" type="number" step="0.001" hidden>
            <label id="segmentsLabel" hidden>Segmente:</label>
            <input id="segmentsSelector" type="number" hidden>
            <label id="tickmarksLabel" hidden>Tickmarks anzeigen:</label>
            <input id="tickmarksCheckbox" type="checkbox" hidden>
        </div>

    </div>
    
    <div style="float:clear;">
    </div>
    
  </div>
  
</body>
</html>
